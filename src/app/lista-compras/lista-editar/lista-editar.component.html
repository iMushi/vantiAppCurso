<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(formaEditar)" #formaEditar="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Nombre</label>
          <input class="form-control" type="text" id="nombre" name="nombre" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label>Cantidad</label>
          <input class="form-control" type="number" id="cantidad" name="cantidad" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!formaEditar.valid">
            Agregar
          </button>
        </div>
      </div>
    </form>
  </div>
  <hr>
</div>
